    <body>
        <header class="header">
            <h1 id="h">This is Sae's answer creating page.</h1>
        </header>

        <main class="main">
            <p id="p1">If you want to create the answer,push "create" button.</p>
            <button id="yukiEn_create" class="button">create</button>
            <div>
                <p>Here is the answer of the question.</p>
                <table id = "testTable" border="1" width="500">
                    <tr>
                        <th>word</th>
                        <th>answer</th>
                    </tr>
                </table>
            </div>
            <p id="p2">If you want to print out the answer, push the "print" button.</p>
            <button id="yukiEn_print" class="button">print</button><br>
            <script src="../js/saeAns.js"></script>
            <a href="index.html">back to home page.</a>
        </main>

        <footer class="footer">@2022 HayashiTaiga</footer>
